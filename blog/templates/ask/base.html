<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>{% block title %} AskYou :: Ask the qestion. Fast!!! {% endblock %}</title>  
    {% load static %}
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    {% load static %}
    <link href="{% static "css/jumbotron.css" %}" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="row">
      <div class="container">
            <div class="col-md-3">
              <a class="navbar-brand TP-brand" href="{% url 'index' %}">AskYou</a>
            </div>
            <div class="col-md-6">
              <div class="TP-header">
                <input type="email" class="form-control"  placeholder="Тут можно что-нибудь найти..">
                <a class="ask_button" href="{% url 'ask' %}">Спроси!</a>
                </div>
            </div>
            <div class="col-md-3">
              <div class="TP-header">
                <div class="TP-logout">
                  {% block user_area %}
                  <img src="http://placekitten.com/g/40/40/" class="img-rounded">
                  <div class="TP-header-user">
                   <span> User Name </span>
                   <a href="{% url 'settings' %}"> settings </a><a href="#"> log out </a> 
                  </div>
                  {% endblock %}
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="container">
      {% block container %}{% endblock %}
      <hr>
      <footer>
        <p>&copy; Технопарк 2015</p>
      </footer>
    </div> <!-- /container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    {% load static %}
    <script src="{% static "js/bootstrap.min.js" %}"></script>
  </body>
</html>
