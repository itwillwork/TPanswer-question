{% extends "ask/two_column.html" %}
{% block first_column %}
          {% if description %}
            <div class="TP-page-header"><h3> Вход </h3></div>
            <div class="log_in_form">
              {{description}}
              <br>
              <a href="{% url 'log_out' %}">Выйти</a>
            </div>
          {% else %}
            <div class="TP-page-header"><h3> Вход </h3></div>
            <div class="log_in_form">
            {% if error %}
              <label class="control-label"> {{ error }} </label>
            {% endif %}
              <form role="form"  method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" class="btn btn-default sub" value="Вход" />
              </form>
              <a class=" reg" href="{% url 'signup' %}"> Зарегистрироваться </a>
            </div>
          {% endif %}
{% endblock %}
