{% extends "ask/two_column.html" %}
{% block first_column %}
          <div class="TP-page-header"><h3> Новый вопрос </h3></div>
          <form role="form" class="TP-new-qestion">
          <div class="form-group has-success has-feedback">
            <div class="left"> Заголовок </div>
            <div class="rigth">
              <input type="text" class="form-control" id="inputSuccess2">
              <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
          </div>
          <div class="form-group has-error has-feedback">
            <div class="left"> Текст </div>
            <div class="rigth">
              <textarea class="form-control" id="inputError2"></textarea>
              <span class="glyphicon glyphicon-remove form-control-feedback"></span>
            </div>
          </div>
          <div class="form-group has-warning has-feedback">
            <div class="left">Тэги</div>
            <div class="rigth">
              <input type="text" class="form-control" id="inputWarning2">
              <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
            </div>
          </div>
          <button type="submit" class="btn btn-default">Спросить!</button>
        </form>
{% endblock %}
